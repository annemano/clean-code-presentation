name: Go build and test CLI TEST

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Select release type'
        type: choice
        options:
          - major
          - minor
          - patch
        required: true
      commit_sha:
        description: 'Select commit to release'
        type: string
      version:
        description: 'Select a release (Format : x.x.x)'
        type: string

concurrency:
  group: cd-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  GIT_BRANCH_NAME: ${{ github.head_ref || github.ref_name }}
  GO_VERSION: '1.22.x'
  OUTPUT_PATH: './output'


jobs:
  create_tag:
    runs-on: ubuntu-latest
    outputs:
      commit_sha: ${{ steps.share.outputs.commit_sha }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Determine commit SHA
        id: get_commit
        run: |
          if [ -z "${{ github.event.inputs.commit_sha }}" ]; then
            LATEST_COMMIT=$(git rev-parse HEAD)
            echo "commit_sha=${LATEST_COMMIT}" >> $GITHUB_ENV
          else
            echo "commit_sha=${{ github.event.inputs.commit_sha }}" >> $GITHUB_ENV
          fi

      - name: Get latest tag
        id: get_latest_tag
        run: |
          if [ -z "${{ github.event.inputs.version }}" ]; then
            LATEST_TAG=$(git tag -l --sort=-v:refname | head -n 1 2>/dev/null || echo "v0.0.0")
            echo "latest_tag=${LATEST_TAG}" >> $GITHUB_ENV
          else
            echo "latest_tag=${{ github.event.inputs.version }}" >> $GITHUB_ENV
          fi

      - name: Calculate new version
        id: calculate_version
        run: |
          echo "Current version: ${{ env.latest_tag }}"
          version=${{ env.latest_tag }}
          version=${version#v} # Remove leading 'v' if present
          major=$(echo $version | cut -d. -f1)
          minor=$(echo $version | cut -d. -f2)
          patch=$(echo $version | cut -d. -f3)
          
          case ${{ github.event.inputs.release_type }} in
            major)
              new_major=$((major + 1))
              new_version="v${new_major}.0.0"
              ;;
            minor)
              new_minor=$((minor + 1))
              new_version="v${major}.${new_minor}.0"
              ;;
            patch)
              new_patch=$((patch + 1))
              new_version="v${major}.${minor}.${new_patch}"
              ;;
            *)
              echo "Invalid release type"
              exit 1
          esac
          
          echo "new_version=${new_version}" >> $GITHUB_ENV
          echo "New version: $new_version"
      - name: Create new tag
        uses: actions/github-script@v6
        with:
              github-token: ${{ secrets.GITHUB_TOKEN }}
              script: |
                const newVersion = process.env.new_version;
                const commitSha = process.env.commit_sha;
                github.rest.git.createRef({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  ref: `refs/tags/${newVersion}`,
                  sha: commitSha,
                });
                
      - name: Share SHA
        id: share
        run: |       
              echo "commit_sha=$commit_sha" >> $GITHUB_OUTPUT

  create-executables:
    runs-on: ubuntu-latest
    steps:
        - name: get commit sha
        run: |
              echo "commit_sha=${{ needs.create_tag.outputs.commit_sha }}" >> $GITHUB_ENV
        - name: Create tag release
          uses: actions/github-script@v6
          with:
            github-token: ${{ secrets.GITHUB_TOKEN }}
            script: |
              const newVersion = "release";
              const commitSha = process.env.commit_sha;
              github.rest.git.createRef({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref: `refs/tags/${newVersion}`,
                sha: commitSha,
              });
        - uses: actions/checkout@v4
          with:
            ref: $commit_sha
        - uses: actions/setup-go@v5
          with:
            go-version: ${{ env.GO_VERSION }}

